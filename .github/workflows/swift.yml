# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: xcodebuild -scheme glacier -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 14,OS=latest' build
    - name: Run tests
      run: xcodebuild -scheme glacier -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 14,OS=latest' test
